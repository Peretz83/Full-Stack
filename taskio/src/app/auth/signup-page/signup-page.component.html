<h1 class="text-center">Register below</h1>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="col-3 m-auto">
  <div class="mb-3">
    <label class="form-label" for="">name:</label>
    <input formControlName="name" class="form-control" type="text">
    <p class="text-danger">
      {{!this.signupForm.controls.name.invalid? '': "Name must have at least 2 characters."}}
    </p>
  </div>

  <div class="mb-3">
    <label class="form-label" for="">Email:</label>
    <input formControlName="email" class="form-control" type="text">
    <p class="text-danger">{{!this.signupForm.controls.email.invalid? "": "Must use valid email"}}</p>
  </div>

  <div class="mb-3">
    <label class="form-label" for="">Password:</label>
    <input formControlName="password" class="form-control" type="text">
    <p class="text-danger">
      {{!this.signupForm.controls.password.invalid? "": "Password must contain 6 or more characters"}}</p>
  </div>
  <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary">Sign-up</button>

</form>
