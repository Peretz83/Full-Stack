<h1 class="text-center">Login Below</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-2 m-auto">


  <div class="mb-3">
    <label class="form-label" for="">Email:</label>
    <input formControlName="email" class="form-control" type="text">

  </div>

  <div class="mb-3">
    <label class="form-label" for="">Password:</label>
    <input formControlName="password" class="form-control" type="text">

  </div>
  <button type="submit" class="btn btn-primary">Sign-up</button>

</form>
