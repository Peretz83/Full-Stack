<h1 class="text-center">E <i class="bi bi-award text-primary"></i>CRM</h1>
<h5 class="text-center">Login with your account credentials</h5>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-6 m-auto">
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input formControlName="email" type="text" class="form-control" id="email" placeholder="name@email.com">
  </div>
  <app-field-errors [formField]="getFieldControl('email')"></app-field-errors>
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input formControlName="password" type="password" class="form-control" id="password">
  </div>
  <app-field-errors [formField]="getFieldControl('password')"></app-field-errors>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-lg">
    Login
  </button>
  <span>Dont have an account? no sweat, sign-up <a routerLink="/signup">HERE</a> </span>
</form>
