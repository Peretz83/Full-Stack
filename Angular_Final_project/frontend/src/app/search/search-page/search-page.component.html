<div>
  <section>
    <input #s type="text" placeholder="Search Employee" (keyup.enter)="search(s.value)" [value]="searchTerm" />

    <button class="btn btn-primary btn-sm" (click)="search(s.value)">Search</button>
  </section>
  <span class="link-center">
    <a class="text-center" routerLink="/employees">
      Clear search
    </a>
  </span>
</div>
